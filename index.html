<!-- light grey bg for large screens -->

  <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content,-->
  <div class="w3-content w3-white w3-padding-64" style="max-width:800px; height:500px; max-height:800px">


    <!--html-->
    <!-- Button to open the modal login form -->
    <div class="w3-panel w3-center">
<!--Logo-->
<img src="images/timerPlant.png"></img>
<div class="w3-content w3-padding-small">
    <button class="w3-btn w3-teal w3-padding-16" onclick="document.getElementById('id01').style.display='block'">Login</button>
</div>
</div>
    <!-- The Modal -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <!-- Modal Content -->
      <div class="w3-content  w3-white w3" style="max-width:500px">



        <div class="container">
          <form action="/homepage">
            <div class="row">
              <h3 class="w3-content w3-center">Login with Social Media or Manually</h3>
            <!--  <div class="vl w3-center" style="vertical-align: align:center">
                <span class="vl-innertext">or</span>
              </div>-->

              <div class="col">
                <a href="#" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i> Facebook
                </a>
                <a href="#" class="twitter btn">
                  <i class="fa fa-twitter fa-fw"></i> Twitter
                </a>
                <a href="#" class="google btn">
                  <i class="fa fa-google fa-fw"></i> Google+
                </a>
              </div>

              <div class="col">
                <div class="hide-md-lg">
                  <p>Or sign in manually:</p>
                </div>

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button href="homepage.html"> Login </button>
              </div>

            </div>
          </form>
        </div>

        <div class="bottom-container">
          <div class="row">
            <div class="col">
              <a href="#" style="color:white" class="btn">Sign up</a>
            </div>
            <div class="col">
              <a href="#" style="color:white" class="btn">Forgot password?</a>
            </div>
          </div>
        </div>


      </div>
    </div>


  </div>
